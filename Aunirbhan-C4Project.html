<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>Aunirbhan-Unit C4 Project</title>
  <meta charset="utf-8">
  <meta name="author" content="Aunirbhan">
  <link rel="stylesheet" href="calendarstyle.css">

<body>
  <div id="webpage">
    <div id="heading">
    <div id="monthsandyear"></div>
      <div>
        <button id="back">Back</button>
        <button id="next">Next</button>
      </div>
    </div>

    <div id="weekdays">
      <div>Sunday</div>
      <div>Monday</div>
      <div>Tuesday</div>
      <div>Wednesday</div>
      <div>Thursday</div>
      <div>Friday</div>
      <div>Saturday</div>
    </div>

    <div id="daysofmonth"></div>
    <div class="modify">
      <p>Heading Background Color: <input id="input1" type="text" size=5></p>
      <p>General Background Color: <input id="input2" type="text" size=5></p>
      <p>Calendar Text Color: <input id="input3" type="text" size=5></p>
      <p>Heading Size: <input id="input4" type="text" size=5></p>
      <p>Heading Text Decoration: <input id="input5" type="text" size=5></p>
    </div>
    <div id="modifybuttons">
      <button id="btn1" onclick="changeDiv('webpage')">Make Changes</button>
      <button id="btn2" onclick="restoreDiv('webpage')">Restore Changes</button>
    </div>
  </div>

  <div id="newEventModal">
    <h2 id="">Add an Reminder</h2>

    <input contenteditable="true" id="eventTitleInput" placeholder="Reminder Title"/>
    <input contenteditable="true" id="eventTimeInput" placeholder="Time"/>

    <button id="saveButton">Save</button>
    <button id="cancelButton">Cancel</button>
  </div>

  <div id="deleteEventModal">
    <h2>Event</h2>

    <p id="eventText"></p>

    <button id="deleteButton">Delete</button>
    <button id="closeButton">Close</button>
  </div>

  <div id="modalBackDrop"></div>

<script src="calendarjavascript.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>

</head>
</html>
